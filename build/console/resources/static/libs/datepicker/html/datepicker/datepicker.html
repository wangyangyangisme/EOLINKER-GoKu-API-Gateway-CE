<div ng-switch="datepickerMode">
  <div uib-daypicker ng-switch-when="day" tabindex="0" class="uib-daypicker"></div>
  <div style="width: 366px;" uib-monthpicker ng-switch-when="month" tabindex="0" class="uib-monthpicker"></div>
  <div style="width: 366px;" uib-yearpicker ng-switch-when="year" tabindex="0" class="uib-yearpicker"></div>
</div>

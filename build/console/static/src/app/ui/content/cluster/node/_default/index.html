<div class="home-common-has-group-div">
        <menu-default-common-component
            authority-object="{edit:$ctrl.service.authority.permission.default.nodeManagement.edit,showTitle:!$ctrl.service.authority.permission.default.nodeManagement.edit}"
            other-object="{batch:$ctrl.data.batch,isBatchDisabled:!$ctrl.ajaxResponse.query.length}"
            main-object="$ctrl.component.menuObject"></menu-default-common-component>
        <list-default-common-component
            authority-object="{operate:$ctrl.service.authority.permission.default.nodeManagement.edit}"

        </list-default-common-component>
        <loading-common-component fun="$ctrl.fun.init(arg)"></loading-common-component>
    </div>
